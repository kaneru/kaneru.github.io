<title>{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{{ site.description }}">

<meta property="og:title" content="{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:image" content="{{ site.url }}/images/card-image.jpg">
<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ site.url }}/images/card-image.jpg">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{{ site.path }}/assets/css/awsm.min.css">
<link rel="stylesheet" href="{{ site.path }}/assets/css/main.css">
<link rel="icon" href="/favicon.ico" sizes="32x32">
<link rel="icon" href="/favicon.png" type="image/png">
<meta name="theme-color" content="#ffffff">
<script defer src="/assets/js/embla-carousel.umd.js"></script>
<script defer src="/assets/js/embla-carousel-fade.umd.js"></script>
<script defer src="/assets/js/embla-carousel-autoplay.umd.js"></script>
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
